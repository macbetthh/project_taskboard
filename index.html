<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>

  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  
  <!-- MODAL -->
  <div class="container">
    <div class="text-center mb-5">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Task</button>
    </div>
    
    <!-- Todo: Create a modal with a form to add tasks -->
    <!-- Modal Config -- used example Modal, added floating labels, and added date picker with day.js-->
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5"  id="staticBackdropLabel">Add Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>



          <div class="modal-body">
            <form>
              <div class="row">

                
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Task name" aria-label="Task name" id="task-name">
                    <label for="task-name">Task Name</label>
                  </div>
                </div>

                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" id="datepicker" class="form-control" placeholder="Due Date / Deadline" aria-label="Due Date">
                    <label for="datepicker">Due Date / Deadline</label>
                  </div>
                </div>
              </div>

              <div class="form-floating">
                <textarea class="form-control task-description" placeholder="Task Description" id="floatingTextarea2" style="height: 100px; margin-top: 20px;" aria-label="Task Description"></textarea>
                <label for="floatingTextarea2">Task Description</label>
              </div>

            </form>
          </div>


          
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="add-task-btn">Add Task</button>
          </div>
        </div>
      </div>
    </div>





    <!--columns container-->
    <div class="row swim-lanes text-center justify-content-between">

      <!--To do column-->
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">

            <!-- Cards populate here -->
            <div id="todo-cards"></div>
            
          </div>
        </div>
      </div>

      <!-- in progress column -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">

          <!-- cards populate here once they are dragged/dropped to this column and stay when page refreshes -->
            <div id="in-progress-cards"></div>

          </div>
        </div>
        </div>

        <!-- done column-->

        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
              
              <!-- cards populate here once they are dragged/dropped to this column and stay when page refreshes -->
              <div id="done-cards"></div>
          </div>
          </div>
      </div>

      
    </div>
  </div>




<!-- script references -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
